<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 80%;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    .form-container {
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 5px;
      width: 50px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="1" placeholder="0">
    <label for="columns">Columns:</label>
    <input type="number" id="columns" min="1" placeholder="0">
    <button onclick="createTable()">Create the Table</button>
  </div>

  <table id="myTable"></table>

  <script>
    function createTable() {
      const rows = document.getElementById('rows').value;
      const columns = document.getElementById('columns').value;

      if (!rows || !columns || rows <= 0 || columns <= 0) {
        alert('Please enter valid positive numbers for both rows and columns.');
        return;
      }

      const table = document.getElementById('myTable');
      table.innerHTML = ''; // Clear previous table contents

      for (let i = 0; i < rows; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < columns; j++) {
          const cell = document.createElement('td');
          cell.textContent = `Row-${i} Column-${j}`;
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }
  </script>
</body>
</html>
