<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Table</title>
</head>
<body>
  <!-- Button to create the table -->
  <button onclick="createTable()">Create the table</button>

  <!-- Empty table to be filled dynamically -->
  <table id="myTable" border="1"></table>

  <!-- JavaScript code -->
  <script>
    function createTable() {
      // Prompt the user to input the number of rows
      const rows = parseInt(prompt("Input number of rows:", "0"));
      if (isNaN(rows) || rows <= 0) {
        alert("Please enter a valid positive number for rows.");
        return;
      }

      // Prompt the user to input the number of columns
      const columns = parseInt(prompt("Input number of columns:", "0"));
      if (isNaN(columns) || columns <= 0) {
        alert("Please enter a valid positive number for columns.");
        return;
      }

      // Get the table element by ID
      const table = document.getElementById("myTable");

      // Clear any existing table content
      table.innerHTML = "";

      // Create rows and columns dynamically
      for (let i = 0; i < rows; i++) {
        const row = document.createElement("tr"); // Create a table row
        for (let j = 0; j < columns; j++) {
          const cell = document.createElement("td"); // Create a table cell
          cell.textContent = `Row-${i} Column-${j}`; // Set cell content
          row.appendChild(cell); // Append cell to row
        }
        table.appendChild(row); // Append row to table
      }
    }
  </script>
</body>
</html>
